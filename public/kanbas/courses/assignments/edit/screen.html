<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css"/>
    <script src="/kanbas/navigation/index.js"></script>
    <link rel="stylesheet" href="/kanbas/navigation/index.css"/>
    <script src="/kanbas/courses/navigation/index.js"></script>
    <link rel="stylesheet" href="/kanbas/courses/navigation/index.css"/>
    <script src="/kanbas/navigation/header.js"></script>
  </head>
  <body>
    <a href="/public/index.html">Back Home</a>
    <div class="d-md-none d-block">
      <script>Header()</script>
    </div>

    <div class="d-flex">
      <div class="d-none d-md-block">
        <script>KanbasNavigation("Courses")</script>
      </div>

      <div class="d-none d-md-block">
        <script>CourseNavigation("Assignments")</script>
      </div>

      <div class="flex-grow-1">
        <!-- for the "cancle" button to automatically return to the page that 'action' is pointing to
        everything has to be in the form tag. when 'submit' the values of each input 'name' will
        be captured in the quiry list after the '?' mark in the URL -->
        <form action="#">
          <div>
            <select>
              <option>Speedgrader</option>
            </select>
            <hr>

            <h2>Assignment Name</h2>
            <input type="text" placeholder="A1" name="assignment-name"/>

            <h3>points</h3>
            <input type="number" placeholder="100" name="assignment-point"/>

            <h3>Assignment Group</h3>
            <select>
              <option>Assignment</option>
            </select>

            <h3>Submission Type</h3>
            <select>
              <option>Online</option>
            </select>

            <h3>Online Entry points</h3>
            <label>
              <input type="checkbox" value="Text Entry"/>
              Text Entry
            </label>

            <label>
              <input type="checkbox" value="Web URL"/>
              Web URL
            </label>

            <label>
              <input type="checkbox" value="Media Recording"/>
              Media Recording
            </label>

            <label>
              <input type="checkbox" value="Student Annotation"/>
              Student Annotation
            </label>

            <label>
              <input type="checkbox" value="File uploads"/>
              File uploads
            </label>

            <h3>Assign To</h3>
            <input type="text" placeholder="Everyone"/>

            <h3>Due</h3>
            <input type="date">

            <h3>Available from</h3>
            <input type="date">

            <h3>Util</h3>
            <input type="date">

            <button type="submit">Cancle</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
